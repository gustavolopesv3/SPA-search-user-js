<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equipe="X-UA-Compatible" content="ie-edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Filtro usuários</title>
  </head>
  <body>
    <div class="container-master">
      <header class="container">
        <h1 class="center">Pesquisa de usuário</h1>
        <div class="center" id="loading">
          <div class="preloader-wrapper active">
            <div class="spinner-layer spinner-blue-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
          <span id="loading-message">
            <h5>Aguarde...</h>
          </span>
        </div>
      </header>
      <main class="container">
        <div class="field-search">
          <div class="input-field col s6">
            <input id="inputName" type="text" class="validate">
            <label for="inputName">Busca</label>
          </div>
          <a class="waves-effect waves-light btn-small disabled" id="buttonSearch" >Buscar</a>
        </div>
        <div class="users-container">
          <div class="container border-conteiner" >
            <h3 id="summaryUsers">Nenhum usuário filtrado</h5>
            <div id="tabUsers"></div>
          </div>
          <div class="container border-conteiner">
            <h3 id="summaryEstatistic">Nada a ser exibido</h5>
            <div id="tabEstatistic"></div>
          </div>
        </div>
      </main>
  
      <footer>
        <p class="message">Gustavo Lopes</p>
      </footer>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
